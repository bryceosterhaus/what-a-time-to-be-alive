<!doctype html>
<html class="no-js" lang="">
    <head>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/main.js"></script>
    </head>
    <body>
        <button class="action" id="theButton">i dare you</button>

        <img class="cat-pic" id="pictureGoesHere" src="" />

        <script>
            var button = document.getElementById('theButton');
            var img = document.getElementById('pictureGoesHere');

            var resources = ['catSpace.jpg', '3dGlassesCat.gif', 'laserSpaceCat.jpg', 'pizzaSpaceCat.jpg', 'tacoSpaceCat.jpg'];

            button.addEventListener("click", function() {
                var image = resources[Math.floor(Math.random() * resources.length)];

                img.src = window.location.href + '/resources/' + image;
            });
        </script>
    </body>
</html>
